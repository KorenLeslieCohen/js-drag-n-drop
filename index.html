<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drag 'n Drop</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=1200">
  <meta name="apple-mobile-web-app-capable" content="yes">
</head>
<body>

  <!-- set the image to draggable=true -->
  <!-- set position to absolute -->
  <!-- set the actual position in browser - top and left -->
  <!-- set the z index to 5 (will be reset after movableImg set to 10 each time) -->
  <img draggable="true" id="klc" src="images/klc.png" height="50" alt="snowman" style="position: absolute; left: 50px; top: 120px; z-index: 5;">
  <img draggable="true" id="vw" src="images/vw3.jpg" height="50" alt="mouth03" style="position: absolute; left: 367px; top: 150px; z-index: 5;">
  

  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="script.js"></script>
    
</body>
</html>
